name: Scrape Daily Lineups

on:
  schedule:
    # Run at 11 PM EST (4 AM UTC next day) every day
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  scrape-lineups:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Give permission to push to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape today's lineups
        run: |
          python workflows/scrape_lineups.py

      - name: Commit and push lineup data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/lineup_lines.csv data/lineup_goalies.csv data/lineup_injuries.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "üèí Update lineups for $(date -u +%Y-%m-%d)"
          git push