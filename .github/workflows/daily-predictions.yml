name: Generate Daily Predictions

on:
  schedule:
    # Run at 8 AM EST (1 PM UTC) every day
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  predict:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Give permission to push to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily predictions
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python workflows/automated_daily_analysis.py

      - name: Commit and push predictions and updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/predictions_history_v2.csv
          git add data/player_game_logs_2025_2026.csv
          git add data/player_game_logs_2025_2026_with_opponent.csv
          git add data/team_game_stats.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŽ¯ Update data and predictions for $(date -u +%Y-%m-%d)"
          git push