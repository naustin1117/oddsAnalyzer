name: Verify Yesterday's Predictions

on:
  schedule:
    # Run at 9 AM EST (2 PM UTC) every day - after predictions run
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Give permission to push to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify predictions from yesterday
        run: |
          python workflows/verify_predictions.py 1

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/predictions_history_v2.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "âœ… Verify predictions for $(date -u +%Y-%m-%d)"
          git push